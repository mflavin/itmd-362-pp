<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <form method="get" action="#null">
    <h1>Sign Up Here!</h1>
    <p>Sign up is easy, just enter your email, phone, and birth date<p>
    <ol>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="joe@yahoo.com" pattern="^.+@.+$" />
      </li>
      <li id="input-tel">
        <label for="tel">Phone</label>
        <input type="tel" name="tel" id="tel" placeholder="X-XXX-XXX-XXXX" pattern="\d{1}[\-]\d{3}[\-]\d{3}[\-]\d{4}" />
</body>
</html>
